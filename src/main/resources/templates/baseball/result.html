<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>야구 게임</title>

<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
	<h1>숫자 야구 게임</h1>
	<form class="form-horizontal" action="/baseball">
		<div class="form-group">
		    <label class="col-sm-2 control-label">결과</label>
		    <div class="col-sm-10">
		      <p class="form-control-static">{{result}}, 컴퓨터 볼 - {{computerBalls}}, 입력 값 - {{inputValue}}</p>
		    </div>
		 </div>
		<div class="form-group">
			<label for="numbers" class="col-sm-2 control-label">예상 숫자 : </label>
			<div class="col-sm-10">
      			<input
				type="text" class="form-control"
				name="inputValue"
				placeholder="numbers(예 - 1 2 3)">
			</div>
		</div>
		<div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
			  <a class="btn btn-primary" href="/baseball/new" role="button">새로운 게임</a>
		    </div>
		 </div>
	</form>
	<br/>
</body>
</html>
